<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h3>Customer Survey form</h3>
    </div>
   
    <div class="form-container">
        <form id="surveyForm" onsubmit="return false;">
            <div class="field-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="field-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="field-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="field-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div class="field-group">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div class="field-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>

            <div class="field-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="field-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>

            <div class="field-group">
                <button type="submit" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Submission Details</h2>
        <ul id="submissionDetails">
        </ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <footer>
        &copy; 2018 Customer Survey form. All Rights Reserved | Design by <span
       class="blue-text">W3Layouts.</span>
   </footer>
   <script src="main.js"></script>
</body>
</html>
